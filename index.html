<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adicionando a meta tag para responsividade -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>Buscar Motorista</title>
    <style>
        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral da página */
        body {
            background-image: url('https://raw.githubusercontent.com/BNOVE/appCM/main/static/icones/BG1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            padding: 20px; /* Adicionando um pouco de espaçamento para que os elementos não toquem as bordas */
            text-align: center;
        }

        /* Estilo do título */
        h1 {
            font-weight: bold;
            font-size: 2rem; /* Tamanho relativo */
            margin-bottom: 20px;
        }

        /* Estilo do texto de instruções */
        .label-text {
            font-size: 1.2rem; /* Tamanho relativo */
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Estilo do campo de input */
        .input-container {
            background-image: url('https://raw.githubusercontent.com/BNOVE/appCM/main/static/icones/input.png');
            background-size: 100% auto; /* A imagem de fundo vai ajustar a largura para 100% da div */
            background-repeat: no-repeat;
            width: 300px; /* Aumente a largura conforme necessário */
            height: 55px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            width: 90%;
            height: 40px;
            border: none;
            background-color: #222836;
            color: #757B74;
            font-size: 1rem; /* Tamanho relativo */
            text-align: center;
            padding: 10px;
            font-weight: bold;
            caret-color: white;
            outline: none;
        }

        input[type="text"]:focus {
            background-color: #222836;
            color: white;
            outline: none;
        }

        /* Estilo do botão */
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            width: 80%; /* Tamanho relativo */
            max-width: 150px;
            height: 50px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        button img {
            width: 100%; /* A imagem ocupa toda a largura disponível do botão */
            height: auto; /* Mantém a proporção da imagem */
        }

        /* Estilo do logo */
        .logo {
            width: 30vw; /* Tamanho relativo com base na largura da tela */
            height: auto;
            margin-bottom: 20px;
            object-fit: contain;
        }

        /* Estilo do segundo logo */
        .logo2 {
            width: 70vw; /* Ajustando o tamanho da segunda imagem */
            height: auto;
            margin-bottom: 30px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <img class="logo" src="https://raw.githubusercontent.com/BNOVE/appCM/main/static/icones/logojt.png" alt="Logo">
    <img class="logo2" src="https://raw.githubusercontent.com/BNOVE/appCM/main/static/icones/cm.png" alt="Controle Motoristas">


    <p class="label-text">Digite seu CPF abaixo e clique em entrar:</p>

    <!-- Formulário de busca -->
    <form action="{{ url_for('homepage') }}" method="post">
        <!-- Input de CPF -->
        <div class="input-container">
            <input type="text" id="cpf" name="cpf" required placeholder="somente números" autocomplete="off">
        </div>

        <!-- Botão para enviar -->
        <div class="button-container">
            <button type="submit">
                <img src="https://raw.githubusercontent.com/BNOVE/appCM/main/static/icones/entrar.png" alt="Entrar">
            </button>
        </div>
    </form>

</body>
</html>
